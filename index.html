<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie4U</title>
</head>
<body>
  <div class="container">
    <h1>Movie4U</h1>
    
    <form id="movieInput">
      <label for="name">Select the movie</label>
    <select class="form-control" id="movie-name">
      <option value="0">None</option>
      <option value="Batman">Batman</option>
      <option value="Superman">Superman</option>
      <option value="ToyStory4">Toy Story 4</option>
      <option value="Star War">Star War</option>
      <option value="Ocean's8">Ocean's 8</option>
    </select>
      <label for="time">Select the time</label>
    <select class="form-control" id="time">
      <option value="0">None</option>
      <option value="10:00am">10:00am</option>
      <option value="12:05pm">12:05pm</option>
      <option value="3:00pm">3:00pm</option>
      <option value="5:00pm">5:00pm</option>
      <option value="9:00pm">9:00pm</option>

    </select>
      <label for="age">Select the age group</label>
    <select class="form-control" id="age">
      <option value="0">None</option>
      <option value="1">Below 18</option>
      <option value="2">Between 18years-60years</option>
      <option value="3">Above 60 years</option>
    </select>

     <button type="submit" class="btn btn-success">Price</button>
  </form>
  <p >Total Ticket(s):<span id="test1"></span></p>
  <p>Total Price: <span id="test2"></span></p>
 <h3>Purchase details:</h3>
  <ul id="test">
  </ul>



  </div>

</body>
</html>
